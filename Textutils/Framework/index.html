<head>
    <!-- Required meta tags -->

<body
    background="https://thumbs.dreamstime.com/z/pink-tulips-flowers-background-card-mothers-day-march-happy-easter-waiting-spring-greeting-wedding-invitation-flat-lay-141125540.jpg">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                            <a class="nav-link active" href="/about" style="color: white;">About Us</a>

                    </ul>

    <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
        <strong>Welcome!</strong> to our Text utils Website
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    <!-- <div class="custom-control custom-switch">
           <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>

    <div class="container-fluid mt-0 "></div>
    <div class="px-4 py-3" id="HeadingBar">
        <h1 class="text-center text-white mb-0">Welcome to Text Utils Website </h1>
    </div>
    </div>
    <div class="container px-5 ">
        <form action="/textfunc" method="POST" class="my-2 my-lg-0 mx-5">
            <div class="form-group mb-1">{% csrf_token %}
                <label for="exampleFormControlTextarea1" class="mb-1">
                    <h3 class="pt-2">Enter your text below and see the magic !</h3>
                </label>
                <textarea class="form-control" rows="5 " name="text" id="exampleFormControlTextarea1"></textarea>
            </div>
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" name="checkpunc" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" name="checkcount" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Count words</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" name="checkln" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">New line remover</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="checkex" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Space</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="upper" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">UPPER CASE</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" name="allcaps" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">All Words Capitalize</label>
            </div>
            <button type="submit" class="btn btn-outline-primary mt-3">Analyze Text</button>

        </form>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
